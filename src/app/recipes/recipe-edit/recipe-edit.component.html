<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeGroup" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success mr-2" [disabled]="!recipeGroup.valid">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="impagePath">Image URL</label>
                        <input type="text" id="impagePath" class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img src="" class="img-responsive">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName='ingredients'>
                    <div class="row" *ngFor="let ingCtrl of controls; let i = index" [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName='name'>
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName='amount'>
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger">X</button>
                        </div>
                    </div>    
                    <hr>
                </div>
                <div class="col-xs-11" style="padding-right: 0px;">
                    <button type="button" class="block btn btn-success" (click)="addIngredients()">+</button>
                </div>
            </div>


        </form>
    </div>
</div>
